<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-11 w-80">
              <div class="card">
                <div class="card-body">
                  <form class="search-box" id="search-form">
                    <div class="row">
                      <div class="col-7">
                        <input
                          type="search"
                          placeholder="Search a city"
                          class="form-control"
                          autocomplete="off"
                          id="search-city-input"
                        />
                      </div>
                      <div class="col-3 w-auto">
                        <input
                          type="submit"
                          class="btn btn-primary shadow-sm"
                          value="Search"
                        />
                      </div>
                    </div>
                  </form>
                  <br />
                  <div class="weather-result">
                    <div class="row">
                      <div class="col-sm-7">
                        <h1 id="city"></h1>
                        <ul>
                          <li>
                            Last updated:<br />
                            <span id="date"></span>
                            <strong id="description"></strong>
                          </li>
                          <li>üíß Humidity: <strong id="humidity"></strong></li>
                          <li>üéê Wind: <strong id="wind"></strong></li>
                        </ul>
                      </div>
                      <div class="col-sm-4 mb-3 mb-sm-0">
                        <div class="temperature-container">
                          <div class="temp-result">
                            <div class="temp-icon">
                              <img
                                src=""
                                alt=""
                                class="weather-icon"
                                id="icon"
                              />
                            </div>
                            <span class="temperature" id="temp"></span>
                            <span class="unit">
                              <a href="#" id="celsius-link" class="active"
                                >¬∞C</a
                              >
                              |
                              <a href="#" id="fahrenheit-link">¬∞F</a>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="weather-forecast" id="forecast"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small class="ms">
          <a
            href="https://github.com/msalasjimenez/weather-app-project-cs"
            target="_blank"
            >Open-source code</a
          >,by Mar√≠a Salas
        </small>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="src/index2.js"></script>
  </body>
</html>
